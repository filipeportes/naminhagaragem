<template name="questions">
    <h3 style="margin-top: 5px;">Perguntas</h3>

    {{#each questions}}
        {{> questionItem}}
    {{/each}}
</template>

<template name="questionItem">
    <div class="vote-item">
        <div class="row">
            <div class="col-md-10">
                <div class="vote-actions">
                    <a href="#">
                        <i class="fa fa-chevron-up"> </i>
                    </a>
                    <div>32</div>
                    <a href="#">
                        <i class="fa fa-chevron-down"> </i>
                    </a>
                </div>
                <a href="/questions/id/{{_id}}" class="vote-title">
                    {{title}}
                </a>
                <div class="vote-info">
                    <i class="fa fa-comments-o"></i> <a href="#">Coment√°rios (32)</a>
                    <i class="fa fa-clock-o"></i> <a href="#">1 Hours ago</a>
                    <i class="fa fa-user"></i> <a href="#">{{userName}}</a>
                </div>
            </div>
            <div class="col-md-2 ">
                <div class="vote-icon">

                </div>
            </div>
        </div>
    </div>
</template>
